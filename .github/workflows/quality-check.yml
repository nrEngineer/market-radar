name: Quality Check & Auto Review
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript Check
        run: npx tsc --noEmit
        
      - name: ESLint Check
        run: npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0
        
      - name: Build Test
        run: npm run build
        
      - name: Deploy Preview (if main)
        if: github.ref == 'refs/heads/main'
        run: echo "âœ… Build successful - Ready for Vercel deployment"

  performance-audit:
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true